<!DOCTYPE html>
<html>
    <head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZ	     yjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	{% if title %}
	    <title>Supply Chain Dashboard - {{ title }}</title>
	{% else %}
	    <title>Supply Chain Dashboard</title>
	{% endif %}
    </head>
    <main role="main" class="container">
	<div class="col-md-8">
	    {% with messages = get_flashed_messages(with_categories=true) %}
	        {% if messages %}
		    {% for category, message in messages %}
		        <div class="alert alert-{{ category }}">
			    {{ message }}
			</div>
		    {% endfor %}
		{% endif %}
	    {% endwith %}
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIP	     jVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGr	     JXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </main>
</html>
