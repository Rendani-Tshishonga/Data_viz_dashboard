<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register Page</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='register.css') }}"/>
        <script src="https://kit.fontawesome.com/3996d2d9fb.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="login-box">
                <div class="login-header">
                    <span>Register</span>
                </div>
                <div class="input-box">
                    <input type="text" id="user" class="input-field" required>
                    <label for="user" class="label">Username</label>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="pass" class="input-field" required>
                    <label for="pass" class="label">Confirm Password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>
		<div class="input-box">
                    <input type="password" id="pass" class="input-field" required>
                    <label for="pass" class="label">Password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="input_box">
                    <input type="submit" class="input-submit" value="Register">
                </div>
            </div>
        </div>
    </body>
</html>
